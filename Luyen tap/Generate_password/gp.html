<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate password</title>
    <link rel="stylesheet" href="gp.css" />
  </head>
  <body>
    <div class="container">
      <div class="password-generate">
        <label for=""></label>
        <input id="pass-here" type="text" placeholder="password here" />
      </div>

      <div class="form-control password-length">
        <label for="length">Password length</label>
        <input id="len" min="0" max="30" type="number" />
      </div>

      <div class="form-control">
        <label for="upper" class="uppercase"> Contain uppercase letters </label>
        <input id="upper" type="checkbox" />
      </div>
      <div class="form-control">
        <label for="lower" class="lowercase"> Contain lowercase letters </label>
        <input type="checkbox" id="lower" />
      </div>
      <div class="form-control">
        <label for="number" class="number">Contain numbers</label>
        <input id="number" type="checkbox" />
      </div>
      <div class="form-control">
        <label for="symbol" class="symbol"> Contain symbol </label>
        <input id="symbol" type="checkbox" />
      </div>

      <button class="btn" id="Generate">Generate password</button>
    </div>

    <script src="jp.js"></script>
  </body>
</html>
